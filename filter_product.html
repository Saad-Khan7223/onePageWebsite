<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        img{
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Isotope Plugin</h1>
            </div>
            <div class="col-md-12">
                <div class="product-list">
                    <ul class="list-inline">
                        <li class="list-inline-item" data-filter="*">All</li>
                        <li class="list-inline-item" data-filter=".men">Men</li>
                        <li class="list-inline-item" data-filter=".women">Women</li>
                        <li class="list-inline-item" data-filter=".shoe">Shoes</li>
                        <li class="list-inline-item" data-filter=".cap">Cap</li>
                    </ul>
                </div>
            </div>     
        </div>
<div class="product-item">
        <div class="row">
            <div class="col-md-3">
                <img src="images/product-1.jpg" alt="" class="item women">
            </div>
            <div class="col-md-3">
                <img src="images/product-2.jpg" alt="" class="item women">
            </div>
            <div class="col-md-3">
                <img src="images/product-3.jpg" alt="" class="item men">
            </div>
            <div class="col-md-3">
                <img src="images/product-4.jpg" alt="" class="item men">
            </div>
            <div class="col-md-3 mt-5">
                <img src="images/product-5.jpg" alt="" class="item cap">
            </div>
            <div class="col-md-3 mt-5">
                <img src="images/product-6.jpg" alt="" class="item women">
            </div>
            <div class="col-md-3 mt-5">
                <img src="images/product-7.jpg" alt="" class="item bag">
            </div>
            <div class="col-md-3 mt-5">
                <img src="images/product-8.jpg" alt="" class="item men">
            </div>
            <div class="col-md-3 mt-5">
                <img src="images/product-9.jpg" alt="" class="item shoe">
            </div>
        </div>
</div>

<div class="row">
    <div class="col-md-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.1377120007583!2d67.03045847455685!3d24.927378142578124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f90157042d3%3A0x93d609e8bec9a880!2sAptech%20Computer%20Education%20North%20Nazimabad%20Center!5e0!3m2!1sen!2s!4v1687251426423!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

    </div>


    <script src="js/jquery-3.7.0.min.js"></script>
   
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        $('.product-item').isotope({
        itemSelector: '.item',
        layoutMode: 'fitRows',
        });
        $('.product-list ul li').click(function(){
            $('.product-list ul li').removeClass('btn btn-warning');

            $(this).addClass('btn btn-warning');

            var selector = $(this).attr('data-filter');

            $(".product-item").isotope({

                filter:selector

});

return false
});
    </script>
</body>
</html>
